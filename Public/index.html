<!DOCTYPE html>
<html>
<head>
    <title>BEST FOOD NEARBY</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BEST FOOD NEARBY</h1>

    <img src="https://www.pngall.com/wp-content/uploads/8/Restaurant-Logo-PNG-Clipart.png" alt="restaurant" width="300" height="300" class="center">
   
    <div id="map"></div>
    <div id="filters">
        <label for="foodType">Food Type:</label>
        <select id="foodType">
            <option value="restaurant">Restaurant</option>
            <option value="cafe">Cafe</option>
            <option value="bar">Bar</option>
            <option value="bakery">Bakery</option>
        </select>
        <label for="radius">Radius (in Miles):</label>
        <input type="number" id="radius" value="50">
        <label for="minRating">Minimum Rating:</label>
        <input type="number" id="minRating" value="4">
        <button id="searchButton">Search</button>
        <button id="saveResultsButton">Save Results</button>
        <div id="filters">
        <button id="savedResultsButton">Saved Results</button>
        </div>
        <div id="savedResults">
            <h2>My Saved Results</h2>
            <ul id="savedResultsList"></ul>
        </div>
    </div>
    <div id="results">
        
    </div>
</body>
</html>
